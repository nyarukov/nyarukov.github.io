baseURL: "http://nyarukov.github.io/"
title: NyarukoのBlog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true   #显示帖子阅读时间
  ShowShareButtons: false  #帖子上的分享按钮
  ShowPostNavLinks: true  #帖子下方的其他帖子建议
  ShowBreadCrumbs: true #导航
  ShowCodeCopyButtons: true  #代码复制按钮
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false  #在博客文章上显示目录 
  tocopen: false  #要在帖子上默认保持目录打开，请将以下内容添加到页面变量

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "NyarukoのBlog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    profileMode:
        enabled: true
        title: "<Title>" # optional default will be site title
        subtitle: "This is subtitle"
        imageUrl: "<image link>" # optional
        imageTitle: "<title of image as alt>" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
            # - name: Archive
            # url: "/archive"
            # - name: Github
            # url: "https://github.com/"

    # socialIcons: # optional
    #     - name: "<platform>"
    #         url: "<link>"
    #     - name: "<platform 2>"
    #         url: "<link2>"

  # home-info mode
  homeInfoParams:
    Title: " Hello! , I'm Nyarukov  \U0001F44B"
    Content: 我有一个梦，也许有一天，灿烂的阳光能照进黑暗森林 !

  socialIcons:
    - name: twitter
      url: "https://twitter.com/zhaozha79808339"
    - name: github
      url: "https://github.com/nyarukov"
    - name: telegram
      url: "https://t.me/Nyarukos"
    - name: youtube
      url: "https://www.youtube.com/channel/UC_XxgnPjUUeBzLY5ap9cqWg"
    - name: email
      url: "luckychaoyue@gmail.com"
    - name: bilibili
      url: "https://space.bilibili.com/219704829?spm_id_from=333.1007.0.0"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"
#用于搜索
#https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 10
     
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai